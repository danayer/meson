specfile_path: meson.spec
upstream_package_name: meson
downstream_package_name: meson
upstream_project_url: https://github.com/mesonbuild/meson
copy_upstream_release_description: false

jobs:
- job: pull_from_upstream
  trigger: release
  metadata:
    dist-git-branch: rawhide
  actions:
    post-upstream-clone:
      - "sed -i '/Release:/ s/1/0.1/' meson.spec"
    get-current-version:
      - "sed -n 's/^Version:\\s*\\(.*\\)/\\1/p' meson.spec"

actions:
  post-upstream-clone:
    - "sed -i 's/Release:.*/Release: %autorelease/g' meson.spec"
  
  get-current-version:
    - "sed -n 's/^Version:\\s*\\(.*\\)/\\1/p' meson.spec"

srpm_build_deps:
  - python3-devel
  - python3-setuptools
